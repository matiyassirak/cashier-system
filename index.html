<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier System</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f6f9a624ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Cashier System</h1>
    </header>

    <main>
      <!-- col-left -->
      <div class="col-left">
        <div class="table-container">
          <div class="table">
            <p>Table <span class="table-id">T1</span></p>
            <p>
              <i class="fa-solid fa-person"></i> <span class="quantity">5</span>
            </p>
            <p>
              <i class="fa-solid fa-location-dot"></i>
              <span class="location">Near Window</span>
            </p>
          </div>
        </div>
        <div class="table-container">
          <div class="table">
            <p>Table <span class="table-id">T2</span></p>
            <p><i class="fa-solid fa-person"></i> 5</p>
            <p><i class="fa-solid fa-location-dot"></i> Near Window</p>
          </div>
        </div>
        <div class="table-container">
          <div class="table">
            <p>Table <span class="table-id">T3</span></p>
            <p><i class="fa-solid fa-person"></i> 5</p>
            <p><i class="fa-solid fa-location-dot"></i> Near Window</p>
          </div>
        </div>
        <div class="table-container">
          <div class="table">
            <p>Table <span class="table-id">T3</span></p>
            <p><i class="fa-solid fa-person"></i> 5</p>
            <p><i class="fa-solid fa-location-dot"></i> Near Window</p>
          </div>
        </div>
      </div>
      <!-- col-right -->
      <div class="col-right hide">
        <div class="sub-header">
          <h2 class="item-header">Items</h2>
          <p>Table: <b class="item-table-id">T1</b></p>
        </div>

        <div class="items">
          <!-- <div class="item">
            <img
              src="https://images.unsplash.com/photo-1713561058969-793049b01712?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Food Image"
              class="item-img"
            />
            <div class="item-desc">
              <p class="item-name">Pasta</p>
              <p class="price">100 Birr</p>
            </div>
          </div> -->
        </div>
      </div>
    </main>

    <script src="db.js" type="module"></script>
  </body>
</html>
